<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="ticcss.css">

</head>

<body>
    <center><u><b><h1>Unbeatable Tic Tac Toe AI</h1></b></u></center>
    <table>
<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
       
	<div class="endgame">
		<button onClick="startGame()">Replay</button>
        <div class="text"></div>
	</div>
	
	<div class="des">
	MADE BY:<br>
	VINEESH GUPTA<br>	
	DITU 2nd YEAR<br>
	</div>
	

  <script src="ticjs.js"></script>
</body>
</html>
